<svg width="200" height="64" viewBox="0 0 200 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient -->
    <linearGradient id="whiteText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="64" rx="16" fill="url(#textGradient)"/>
  
  <!-- Icon -->
  <g fill="url(#whiteText)" opacity="0.95">
    <!-- AI symbol -->
    <circle cx="24" cy="24" r="6"/>
    <circle cx="16" cy="16" r="2"/>
    <circle cx="32" cy="16" r="2"/>
    <circle cx="16" cy="32" r="2"/>
    <circle cx="32" cy="32" r="2"/>
    
    <!-- Connection lines -->
    <path d="M24 24 L16 16" stroke="url(#whiteText)" stroke-width="1" opacity="0.7"/>
    <path d="M24 24 L32 16" stroke="url(#whiteText)" stroke-width="1" opacity="0.7"/>
    <path d="M24 24 L16 32" stroke="url(#whiteText)" stroke-width="1" opacity="0.7"/>
    <path d="M24 24 L32 32" stroke="url(#whiteText)" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="44" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="url(#whiteText)">
    AISchool
  </text>
</svg>
